<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Sportsman Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #1a1a2e;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            color: #eaeaea;
        }

        h1 {
            color: #00d9ff;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00d9ff;
        }

        form {
            background-color: #2a2a3c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        input {
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #00d9ff;
            border-radius: 6px;
            width: 100%;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        button {
            background: linear-gradient(45deg, #00d9ff, #0096c7);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(45deg, #0096c7, #00d9ff);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            margin-top: 40px;
            font-size: 1.2em;
            color: #00d9ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0096c7;
        }

        .message {
            color: green;
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            form {
                padding: 20px;
            }

            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<h1>Edit Sportsman Record</h1>
<form th:action="@{/sportsman-edit}" method="post">
    <input type="number" name="sportsman_id" placeholder="Enter Id" required />
    <input type="text" name="sportsman_name" placeholder="Enter Name" required />
    <input type="number" name="sportsman_age" placeholder="Enter Age" required />
    <button type="submit">Update</button>
</form>

<a class="back-link" href="/">Back to Home</a>

<div th:if="${message}" th:text="${message}" class="message"></div>

</body>
</html>
