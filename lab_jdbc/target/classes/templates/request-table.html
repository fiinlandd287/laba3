<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Write SQL Request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            color: #00d9ff;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #00d9ff, #0096c7);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }

        button:hover {
            background: linear-gradient(45deg, #0096c7, #00d9ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            margin-top: 30px;
            font-size: 1.2em;
            color: #00d9ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0096c7;
        }

        .sql-form {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            text-align: center;
            background-color: #2f2f48;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sql-input {
            width: 100%;
            height: 150px;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-size: 1.1em;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #00d9ff;
            background-color: #33334d;
            color: #eaeaea;
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .sql-input:focus {
            border-color: #0096c7;
            outline: none;
        }

        .sql-submit {
            background-color: #00d9ff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sql-submit:hover {
            background-color: #0096c7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .sql-input {
                font-size: 1em;
                padding: 8px;
            }

            .sql-submit {
                font-size: 1.1em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

<h1>Write Your SQL Request</h1>

<!-- Form to input SQL request -->
<form action="/execute-sql" method="post" class="sql-form">
    <textarea name="sqlQuery" class="sql-input" placeholder="Enter your SQL query here" required></textarea><br>

    <!-- CSRF token (uncomment when using Thymeleaf) -->
    <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->

    <button type="submit" class="sql-submit">Submit SQL Query</button>
</form>

<a class="back-link" href="/">Back to Home</a>

</body>
</html>
