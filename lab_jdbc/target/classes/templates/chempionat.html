<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #1a1a2e;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ecf0f1;
        }

        h1 {
            color: #00d9ff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.6);
        }

        .results {
            background-color: #2e2e4e;  /* Темно-серый фон для блока */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            width: 80%; /* Ширина контейнера результатов */
            max-width: 900px; /* Максимальная ширина */
            overflow-x: auto; /* Для удобства просмотра больших таблиц */
            color: #ecf0f1;  /* Светлый текст */
        }

        a {
            color: #00d9ff;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s;
        }

        a:hover {
            color: #0096c7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .results {
                width: 90%;
                padding: 20px;
            }

            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<h1>Chempionat Table</h1>
<div class="results" th:utext="${chempionatResults}"></div>
<a href="/select-table">Back to Selection</a>
</body>
</html>
