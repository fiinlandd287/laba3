<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Database Interface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.8em;
            color: #00d9ff;
            text-shadow: 0 0 20px #00d9ff;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            background: linear-gradient(45deg, #00d9ff, #0096c7);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0096c7, #00d9ff);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.6);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>Welcome to the Database</h1>
    <p>Manage your data effortlessly with the options below:</p>
    <div class="button-container">
        <button th:onclick="|window.location.href='/create-entry'|">Create Entry</button>
        <button th:onclick="|window.location.href='/select-table'|">View Table</button>
        <button onclick="window.location.href='/delete-by-key'">Delete by Key</button>
        <button onclick="window.location.href='/edit-table'">Edit Table</button>
        <button onclick="window.location.href='/request-table'">SQL Query</button>
    </div>
</div>
</body>
</html>
